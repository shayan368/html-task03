<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Two types of lists</h1>
    <p><b>1)Unordered List</b></p>
    <p><b>2)ordered List</b></p>
<ul type="circle">
   <li>laptop</li>
    <li>mobile</li>
    <ul type="disc">
        <li>Android</li>
        <li>Ios</li>
       </ul>
    <li>computer</li>
</ul> 
<ol type="A">
   <li>computer</li>
   <li>mobile</li>
  
    <ul type="disc">
    <li>Android</li>
    <li>Ios</li>
   </ul>
   <li>laptop</li>
</ol>
</body>
</html>
